
<script type="text/template" id="product_template" class="hidden">
  <div class="col-md-4 col-sm-4 col-xs-12 art-hi">

    <div class="container pro">
      <img src="{{! images[0][3] }}" alt="" class="image" >
      <p class="inf ellipsis multiline">{{! name }}</p>
      <p class="inf3 ellipsis multiline">{{! bullet_1 }}</p>
      <p class="separa"> | </p>
      <p class="inf4 ellipsis multiline">{{! bullet_2 }}</p>
      <p class="inf2 ellipsis multiline">{{! main_price|money}}</p>
  <div class="overlay">
      <i class="fa fa-plus-circle text" aria-hidden="true" data-toggle="modal" data-target="#myModal-pro_{{! id }}"></i>
      <i class="fa fa-shopping-cart pro add-to-cart" aria-hidden="true" data-toggle="modal" data-target="#myModal" product-upp="{{! upp }}" product-id="{{! id }}" product-name="{{! name }}" product-price="{{! main_price }}"></i>
  </div>
</div>
  </div> 

    <!-- **modal descripcion producto** -->
      <!-- Modal -->
      <div class="modal fade" id="myModal-pro_{{! id }}" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content pro">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title text-center">Descripci√≥n del producto</h4>
          </div>
          <div class="modal-body">
              <img src="{{! images[0][3] }}" alt="" class="image-mod" >
              <p>{{! name }}</p>
              <p>Precio: {{! main_price|money}}</p>
              <p>{{! description }}</p>
              <button type="button" class="btn add-to-cart btn-default com" id="open-cart" data-toggle="modal" data-target="#myModal" product-upp="{{! upp }}" product-id="{{! id }}" product-name="{{! name }}" product-price="{{! main_price }}">AGREGAR AL CARRO</button>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
      </div>
      
  </div>
</div>



</script>
