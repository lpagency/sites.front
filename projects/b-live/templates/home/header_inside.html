<header class="bg-dark" style="position: relative;">
  <div class="container">
    <!-- Navigation -->
      <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
        <i class="fa fa-bars"></i> MENU
      </a>
      <div class="logo_wrapper">
          <div class="caja-logo">
            <a href="{{ site_base }}">
              <!-- <img src="https://84static.loadingplay.com/static/images/60e1be07c64bde4a3eb5e23bf1c5f077_Logo_rukayen_2.png" style="width: 100%;"> -->
              {% if is_admin %} 
                <div class="image-upload">
                  <!-- id input debe ir en for de label -->
                  <label for="{{ site.name }}_site_logo">
                    <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                  </label>
                  <input type="file" class="editableimage" image-id="{{ site.name }}_site_logo" name="image" id="{{ site.name }}_site_logo" >
                </div>
              {% end %}
              <img id="{{ site.name }}_site_logo" src="{{ read_image(site.name + '_site_logo') }}" onload="this.onload='';this.src='{{ read_image(site.name + '_site_logo',500) }}'" class="logo" alt="item">
            </a>
          </div>
        </div>
      <nav id="sidebar-wrapper">
      <div class="caja-logo">
        <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle" style="left: 80px;">
              <i class="fa fa-times"></i>
            </a>
      </div>
        <div class="col-md-2">
        <div class="texto-header {{editabletext}}" text-id="{{ site.name + '_header_text' }}"> {{ read_text(site.name +  '_header_text') }} </div>
        </div>
        <div class="menu-ul-list">
          <ul class="sidebar-nav"> 
            <li><a href="{{site_base}}/quienes_somos" class="">Quienes somos</a></li>
            <li><a href="{{site_base}}/equipo" class="">Equipo</a></li>
            <li><a href="{{site_base}}/servicios" class="">Servicios</a></li>
            <li><a href="{{site_base}}/casos_de_exito" class="">Casos de éxito</a></li>
            <li><a href="{{site_base}}/contact" class="">Contáctanos</a></li>
          </ul>
        </div>
      </nav>
  </div>
</header>
