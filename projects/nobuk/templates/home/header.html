<div class="line-white">

            <div class="logo_wrapper navbar-brand hidden-xs">

                <div class="caja-log">
                    {% if is_admin %}
                    <div class="image-upload visible-movil">
                        <label for="img_logo">
                            <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'" style="">

                        <input type="file" class="editableimage" image-id="{{ site.name }}_img_logo" name="image" id="img_logo" >
                    </div>
                    {% end %}
                    <a href="#">
