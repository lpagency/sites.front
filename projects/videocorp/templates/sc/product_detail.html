{% extends "../base.html" %}

{% block title %}
{{ site.name }}
{% end %}

{% block header %}
{% include '../home/header.html' %}
{% end %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ site_base }}/common/js/bodegas/dist/bodegas.client.css">
{% end %}

{% block scripts %}
<script type="text/javascript" src="{{ site_base }}/static/js/product_detail.js"></script>

<script type="text/javascript">

    $(document).ready(function()
    {

        var base_url = $.environmentVar(
        'https://apibodegas.loadingplay.com/',
        'https://apibodegas.loadingplay.com/',
        'https://apibodegas.loadingplay.com/');
         var checkout_url = $.environmentVar(
        'https://checkout.loadingplay.com',
        'https://checkout.loadingplay.com',
        'https://checkout.loadingplay.com');
         var app_public = $.environmentVar(50,50,50);
        

        $(document).ecommerce('product_detail', 
        {
            'app_public' : app_public,
            'base_url' : base_url,
            'checkout_url': checkout_url,
            'product_id' : {{ product_id }},
            'container' : '.product-detail',
            onLoad: function(product)
            {

            }
        });

    });

</script>

<script type="text/template" id="product_detail">
  <img class="{{! images[0]['thumb_500']}}" src="{{! images[0]['thumb_500'] }}" onload="this.src={{! images[0]['thumb_500']}}">
  <div class="inf ellipsis multiline">{{! name }}</div>
  <div> {{!brand}} </div>
  <div> {{!main_price|money}} </div>
  <div> {{!description}} </div>
  <button type="button" product-id="{{! id }}" product-name="{{! name }}" product-price="{{! main_price }}" product-upp="{{! upp }}" product-img="{{! images[0]['thumb_200'] }}" class="add-to-cart btn btn-default comprar" id="open-cart" data-toggle="modal" data-target="#myModal">COMPRAR</button>
</script>


<!-- 
{% end %} -->



{% block body %}

<div class="product-detail"></div>







{% include '../home/footer.html' %}
{% end %}
