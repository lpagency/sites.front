<script type="text/javascript">

    $(document).ready(function()
    {

        var base_url = $.environmentVar(
        'https://apibodegas.loadingplay.com/',
        'https://apibodegas.loadingplay.com/',
        'https://apibodegas.loadingplay.com/');
         var checkout_url = $.environmentVar(
        'https://checkout.loadingplay.com',
        'https://checkout.loadingplay.com',
        'https://checkout.loadingplay.com');
         var app_public = $.environmentVar(47,47,47);
        

        $(document).ecommerce('product_detail', 
        {
            'app_public' : app_public,
            'base_url' : base_url,
            'checkout_url': checkout_url,
            'product_id' : {{ product_id }},
            'container' : '.product-detail',
            onLoad: function(product)
            {

                related(product.bullet_3);

            }
        });

        // productos relacionados
        var related = function(tag)
        {
            var config = {
                'app_public' : app_public,
                'base_url' : base_url,
                'maxProducts' : 10,
                'templateOrigin' : '#product_template_home',
                'tag' : tag,
                'ignore_stock' : true,
                'onLoad':function()
                {
                }
                
            };
            $('.product-related').ecommerce('product_box', config);

            var config = {
                'app_public' : app_public,
                'base_url' : base_url,
                'maxProducts' : 8,
                'templateOrigin' : '#product_template_home',
                'tag' : '',
                'ignore_stock' : true,
                    'onLoad':function(){

                     }
                };
            $('.product-related-2').ecommerce('product_box',config);
        };

        $(document).on("click", ".cotizar", function(){
          location.href = "{{ site_base}}/detalle_cotizacion";
        });

    });

</script>

<script type="text/template" id="product_detail">
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="{{! images[0]['thumb_500']|hide_if_empty}} little" src="{{! images[0]['thumb_500'] }}" onload="this.src={{! images[0]['thumb_500']}}" alt="Chania"  width="460" height="345">
              </div>
            
              <div class="item">
               <img class="{{! images[2]['thumb_500']|hide_if_empty }} little" src="{{! images[2]['thumb_500'] }}"  alt="Chania" onload="this.src={{! images[2]['thumb_500']}}" width="460" height="345">
              </div>

              <div class="item">

              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
             <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

   <section>
