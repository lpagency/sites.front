<!-- header normal inicio -->
<div class="header-me-princ" style="background: url('https://static.loadingplay.com/static/images/1_51142b89d55d6482ffdd504488413333_banner_main.png')" >
    <!-- menu principal -->
    <!-- imagen header fixed -->
    <div class="">
                {% if is_admin %}
                <div class="image-upload lapiz visible-movil show-hide">
                   <label for="img_banner_header1">
                       <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                   </label>
                   <input type="file" class="editableimage" image-id="{{ site.name }}_banner_header1" name="image" id="img_banner_header1" >
                </div>
                {% end %}
                {% if read_image(site.name + '_banner_header1', 1) != "" %}
                <img id="{{ site.name }}_banner_header1" src="{{ read_image(site.name + '_banner_header1', 1) }}" data-original="{{ read_image(site.name + '_banner_header1', 500) }}" class="show-hide no-resize lazy" alt="" style="width:100%;height:600px;object-fit: cover;">
                {% end %}
    </div>
