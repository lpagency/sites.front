    <div class="inside-header">
        <div id="main-nav" class="" style="position:absolute;width: 100%;">
            <div class="container-fluid" style="max-width: 100%;padding: 0px;">
                <div class="nav-header">
                    <a href="{{ site_base }}/" class="nav-brand" style="border:0px;">
                        <img class="logo-inside" style="width: 185px; margin-left: -65px;" src="{{ site_base }}/static/img/logo_Mujeres_empresarias_small.png">
                    </a>
                    <form action="{{ site_base }}/search" method="get">
                        <input type="hidden" name="t" value="tags">
                        <input type="text" name="search_query" value="{% try %}{% if not(tagsonly) %}{{ search_query }}{% end %}{% except %}{% end %}" class="buscar-header-norm search-input" placeholder="BUSCAR">
                    </form>
                </div>
            </div>
        </div>
        <!-- tÃ­tulo pagina -->
        <ul class="nav-list text-center effect menu-2 menu-3" style="left:0;">
            <li class="titulo-paginas">{% block header_title %}{% end %}</li>
        </ul>
        <!-- tÃ­tulo pagina -->

        <!--banner grande-->
        <div class="">
                {% if is_admin %}
                <div class="image-upload lapiz visible-movil show-hide">
                   <label for="img_banner_header">
                       <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                   </label>
                   <input type="file" class="editableimage" image-id="{{ site.name }}_banner_header" name="image" id="img_banner_header" >
                </div>
                {% end %}
                {% if read_image(site.name + '_banner_header1', 1) != "" %}
                <img id="{{ site.name }}_banner_header" src="{{ read_image(site.name + '_banner_header', 1) }} " onload="this.onload='';this.src='{{ read_image(site.name + '_banner_header',500) }}'" class="show-hide" alt="" style="width:100%;">
                {% end %}
        </div>
