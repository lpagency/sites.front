<!--Tercer banner-->
<section style="display: block;" class="h_third_banner">
    <div class="container">
    <div class="" style="position: relative;">
        {% if is_admin %}
        <div class="image-upload visible-movil">
            <label for="img_third">
                <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
            </label>
            <input type="file" class="editableimage" image-id="{{ site.name }}_img_third" name="image" id="img_third" >
        </div>
        {% end %}
        <div style="width: 100%;position: relative;">
           
            <img class="decolor img_banner3 img-responsive" id="{{ site.name }}_img_third" src="{{ read_image(site.name + '_img_third', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_img_third',500) }}'" alt="item" style=" ">
            
            <div class="cuadro-layer-2">
            <div class="cuadro2-white">    
              <!--   <h1 class="col-lg-12 col-md-12 col-xs-12 text-center text-tb1-1 {{editabletext}}" text-id="{{ site.name + '_text_third2' }}"> {{ read_text(site.name +  '_text_third2') }}
                </h1> -->
                 <a id="{{ site.name + '_third_banner' }}" href="{{ read_link(site.name + '_third_banner') }}">
                    <h3 class="col-lg-12 col-md-12 col-xs-12 text-center text-sb2 top-third {{editabletext}}" text-id="{{ site.name + '_text_third3' }}"> {{ read_text(site.name +  '_text_third3') }}
                    </h3>
                </a>
                    <!--editable link-->
                    {% if is_admin %}
                    <img class="change-image editablelink" link-id="{{ site.name + '_third_banner' }}" content="{{ read_link(site.name + '_third_banner') }}" src="https://7static.loadingplay.com/static/images/41664a512d21bc8d33cfea94bce3b63e_link.png" style="top: 20px;position: relative;z-index: 2;">
                    {% end %}
            </div>
            </div>
        </div>
    </div>
</section>
