<body id="homepage">

            -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header border_header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title ">Resumen de tu compra</h4>
                </div>
                <div class="modal-body mlb-btn box_cart">
                    <table class="table box_table">
                        <tbody class="shopping-cart">
                        </tbody>
                    </table>
                    <div class="checkout-form"></div>
                    <div class="space80"></div>
                </div>
                <!--                         <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div> -->
            </div>
        </div>

    <!-- CARRIO DE COMPRA -->

    <script type="text/x-template" id="shopping-cart-product" class="hidden">
        <tr class="carrito_box">
            <td class="">
                <img class="img_cart" src="{{! images[0][2] }}">
            </td>
            <!-- <td class="sku_movil">{{! sku }}</td> -->
            <td class="ellipsis multiline name-compra">
                <a class="fancybox fancybox.iframe " href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}">{{! name }}
                </a>
            </td>
            <!-- <td class="price-compra">{{! price|money }}</td>  -->
            <td class="quantity-compra">
                <a href="#" class="remove-one pull-left position_remove" product-id="{{! id }}"><img src="https://7static.loadingplay.com/static/images/61350ae152ca3a2138e48e753393e51d_Menos.png"></a>
                <!-- <button class="remove-one pull-right position_remove" product-id="{{! id }}">-</button> -->
                x{{! quantity}}
                <!-- <button class="add-one pull-right position_add" product-id="{{! id }}">+</button> -->
                <a href="#" class="add-one pull-right position_add" product-id="{{! id }}"><img src="https://84static.loadingplay.com/static/images/65d77f64d96c67eb6eb9eb446d856fa1_Mas.png"></a>
            </td>
            <td class="total_money"><strong>{{! total|money }}</strong></td>
            <!-- <td class="hidden-xs"><a href="#"><i class="fa fa-trash-o"></i></a></td> -->
        </tr>
    </script>

    <script type="text/x-template" id="shopping-cart-units-total">
        <span class="simple-cart" >{{! upp_total }} productos(s) - {{! total|money }}</span>

        <div id="title_detail2" class="col-md-12 resume-cart-2 " style="display:none;">
            <!-- <i class="fa fa-shopping-bag bag"></i> -->


                <img class="bag hidden-xs" src="https://84static.loadingplay.com/static/images/9a6a4069607bd82879c8e1e400b0ba63_bolsita.png" product-id="{{! id }}" product-name="{{! name }}" product-price="{{! main_price }}" product-upp="{{! upp }}" data-toggle="modal" data-target="#myModal">

            <div class="left price1 hidden-xs">
                <div class="">{{! upp_total }} UNIDADES</div>
                <br>
                <span class="price-p">{{! total|money }} </span>
            </div>
        </div>

    </script>

    <script type="text/x-template" id="shopping-cart-checkout-form">
        <form action="{{! checkout_url}}" method="get" novalidate id="shipping-form" class="myform" target="_parent">
            <input name="site_id" class="form-control required" type="hidden" value="{{! site_id}}">
            <input name="cart_id" class="form-control required" type="hidden" value="{{! cart_id}}">
            <div class="form-group space20">
                <a href="{{site_base}}/#" target="_parent">
                    <button type="button" class="btn btn-volver pull-left">Seguir en la tienda</button>
                </a>
                <button type="submit" class="btn btn-enviar pull-right">Terminar la compra</button>
            </div>
        </form>
    </script>
    <script type="text/x-template" id="shopping-cart-total">
    </script>
    <!-- FIN CARRITO COMPRAS -->

    <script type="text/javascript">
    $(document).ready(function() {

        $(".fancybox").fancybox({
            'width': 500,
            // 'height':500,
            'autoSize': false,
            'autoScale': false,
            'type': 'iframe',
            'scrolling': 'no',
            'padding': 0,
            'helpers': {
                overlay: {
                    locked: false
                }
            },
            beforeShow: function() {
                $("body").css({
                    'overflow-y': 'hidden'
                });
            },
            afterClose: function() {
                $("body").css({
                    'overflow-y': 'visible'
                });
            }
        });
    });
    </script>
