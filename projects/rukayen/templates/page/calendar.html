{% block css %}
<link rel='stylesheet' href='{{ site_base }}/static/fullcalendar-2.5.0/fullcalendar.css' />
<style type='text/css'>
    #calendar {
        width: 90%;
        margin: 0 auto;
        position: relative;
        text-transform:uppercase;
    }

    .fc-toolbar{
        position: relative;
        background-color: #02A092;
        margin-bottom: 0px;
        padding-top:30px;
        padding-bottom: 30px;
        border:1px solid #fff;
        color:#fff;
    }

    .fc-head{
        background-color: #04867A;
        color:#fff;
    }

    .fc-prev-button{
        position: absolute !important;
        left: 15%;
    }

    .fc-next-button{
        position: absolute !important;
        right: 15%;
    }

    .fc-button, .fc-state-default{
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        background-image: none;
        color:#fff;
    }

    .space100{
        margin-top: 100px;
    }

    .dayslot {
      float: left;
      margin-left: 2px;
    }

    .fc-agenda-slots .unavailable{
      background-color: #e6e6e6;

    }

    @media (max-width: 700px) { 
    .fc-prev-button{
        left: 5%;
    }

    .fc-next-button{
        right: 5%;
    }
    }

</style>
{% end %}
