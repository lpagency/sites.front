<script type="text/javascript">

    $(document).ready(function()
        {

      var b = "Home";

       var base_url = $.environmentVar(
    'https://apibodegas.loadingplay.com/',
    'https://apibodegas.loadingplay.com/',
    'https://apibodegas.loadingplay.com/');
     var checkout_url = $.environmentVar(
    'https://checkout.loadingplay.com',
    'https://checkout.loadingplay.com',
    'https://checkout.loadingplay.com');
     var app_public = $.environmentVar(47,47,47);
        

        $(document).ecommerce('product_detail', {
            'app_public' : app_public,
            'base_url' : base_url,
            'checkout_url': checkout_url,
            'product_id' : {{ product_id }},
            'container' : '.product-detail',
            onLoad: function(product)
            {

              for(i in product.tags)
              {
                var breadcrumb = product.tags[i].replace("_"," ").replace("_"," ");

                b = b + " | " + breadcrumb;
              }

              $(".buscaCat").html(b);

              for(x in product.tags){
                if(product.tags[x] == "tienda"){
                  $(".comprar").removeClass("hidden");
                  $(".precio").removeClass("hidden");
                }
                if(product.tags[x] == "cotizar"){
                  $(".precio").addClass("hidden");
                }
              }

                related(product.bullet_3);

                if (product.bullet_1 != "" ){
                    $.get(site_base + "/article/tag?tag="+product.bullet_1, function(data)
                    {
                        $("#article-reladed").html(data);
                    });
                }

            }

        })

        // productos relacionados
        var related = function(tag)
        {
            var config = {
                'app_public' : app_public,
                'base_url' : base_url,
                'maxProducts' : 10,
                'templateOrigin' : '#product_template_home',
                'tag' : tag,
                'ignore_stock' : true,
                    'onLoad':function(){

                         $(".product-related").slick({
                          slidesToShow: 6,
                          slidesToScroll: 1,
                          autoplay: true,
                          autoplaySpeed: 2000,
                          prevArrow: false,
                          nextArrow: false,
                          infinite: true
                        });
                     }
                
            };
            $('.product-related').ecommerce('product_box', config);

            var config = {
                'app_public' : app_public,
                'base_url' : base_url,
                'maxProducts' : 8,
                'templateOrigin' : '#product_template_home2',
                'tag' : '',
                'ignore_stock' : true,
                    'onLoad':function(){

                     }
                };
            $('.product-related-2').ecommerce('product_box',config);
        };

        $(document).on("click", ".cotizar", function(){
          location.href = "{{ site_base}}/detalle_cotizacion";
        });

    });

</script>
