<section class="h_group_img2">

    <div class="container-fluid clearfix mbtm50 container_group_2">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 h-group2-1" style="overflow:hidden;">
            <div style="width: 100%;position: relative;">
                <div class="box_text_com2">
                    <h1 class=" text_group1 {{editabletext}}" text-id="{{ site.name + '_text_group2_1' }}"> {{ read_text(site.name +  '_text_group2_1') }}
                    </h1>
                </div>
                {% if is_admin %}
                <div class="image-upload visible-movil" style="">
                    <label for="img_group">
                        <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                    </label>
                    <input type="file" class="editableimage" image-id="{{ site.name }}_img_group" name="image" id="img_group" >
                </div>
                {% end %}
                <div class="container-second">
                    <a id="{{ site.name + '_img_group_images' }}" href="{{ read_link(site.name + '_img_group_images') }}">
                    <img class="img_group img-responsive" id="{{ site.name }}_img_group" src="{{ read_image(site.name + '_img_group', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_img_group',500) }}'" alt="item" style=" ">
                  </a>
                    <!--editable link-->
                    {% if is_admin %}
                    <img class="change-image editablelink" link-id="{{ site.name + '_img_group_images' }}" content="{{ read_link(site.name + '_img_group_images') }}" src="https://7static.loadingplay.com/static/images/41664a512d21bc8d33cfea94bce3b63e_link.png" style="top: 20px; ">
                    {% end %}
                </div>
            </div>
            
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 h-group2-2" style="overflow: hidden;">
            <div style="width: 100%;position: relative;">
            <div class="box_text_com2" >
                <h1 class=" text_group1 {{editabletext}}" text-id="{{ site.name + '_text_group2_2' }}"> {{ read_text(site.name +  '_text_group2_2') }}
                </h1>
            </div>
            {% if is_admin %}
            <div class="image-upload visible-movil" style="">
                <label for="img_group2_2">
                    <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                </label>
                <input type="file" class="editableimage" image-id="{{ site.name }}_img_group2_2" name="image" id="img_group2_2" >
            </div>
            {% end %}
            <div class="container-second">
                <a id="{{ site.name + '_img_group_group2_2' }}" href="{{ read_link(site.name + '_img_group2_2') }}">
                <img class="img_group img-responsive" id="{{ site.name }}_img_group2_2" src="{{ read_image(site.name + '_img_group2_2', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_img_group2_2',500) }}'" alt="item" style=" ">
                </a>
                <!--editable link-->
                {% if is_admin %}
                <img class="change-image editablelink" link-id="{{ site.name + '_img_group2_2' }}" content="{{ read_link(site.name + '_img_group2_2') }}" src="https://7static.loadingplay.com/static/images/41664a512d21bc8d33cfea94bce3b63e_link.png" style="top: 20px;">
                {% end %}
            </div>
            </div>
        </div>
    </div>
</section>
