<section class="h_group3">
    <div class="container-fluid">
        <div class="col-md-12 col-sm-12 col-xs-12 box-wrapper" >
            <!-- <div class="box_img3"> -->
                <div class="box-background">
                    {% if is_admin %}
                    <div class="image-upload lapiz visible-movil" style="z-index: 2000!important;">
                        <label for="img_movilidad">
                            <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                        </label>
                        <input type="file" class="editableimage" image-id="{{ site.name }}_movilidad" name="image" id="img_movilidad" >
                    </div>
                    {% end %}
                    <a id="{{ site.name + '_' }}" href="{{ read_link(site.name + '_img_movilidad') }}">
                        <img id="{{ site.name }}_movilidad" src="{{ read_image(site.name + '_movilidad', 1) }}" onload="this.src='{{ read_image(site.name + '_movilidad',500) }}'" class="img-responsive img_group3 desaturada" alt="item">
                    
                    
                </div>
                <div class="box-text vertical-center">
                    <div class="tex-group3 text-center {{editabletext}}" text-id="{{ site.name + '_text_movilidad' }}"> {{ read_text(site.name +  '_text_movilidad') }}</div>
                </div>
                </a>
                <!--editable link-->
                    {% if is_admin %}
                    <img class="change-image editablelink " link-id="{{ site.name + '_img_movilidad' }}" content="{{ read_link(site.name + '_img_movilidad') }}" src="https://7static.loadingplay.com/static/images/41664a512d21bc8d33cfea94bce3b63e_link.png" style="top: 20px; z-index: 2000!important;">
                    {% end %}
            <!-- </div> -->
            
            </div>
    </div>
</section>
