<script type="text/javascript">
    $(document).ready(function()
    {
        var charsToSearch = ["1", "2", "3", "4", "5", "6","7","8","9","0"];

        Utils.changeName = function(name)
        {
            if(charsToSearch.indexOf(name.charAt(0)) != -1)
            {
                name = name.replace(/[0-9]/g,"");

                return name;
            }
            else
            {
                return name;
            }
        }

    });
</script>
