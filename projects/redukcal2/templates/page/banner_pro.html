    -o-filter: grayscale(0%) brightness(65%); 
    background-position:center; margin-bottom:54px;" data-img-width="1600" data-img-height="1064" data-diff="100">

          <div class="image-upload part1 lapiz visible-movil">

                <img id="{{ site.name }}_banner_deta_pro" src="{{ read_image(site.name + '_banner_deta_pro', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_banner_deta_pro',500) }}'" class="banner_productos hidden" alt="item">     
       </div>

       <div class="container">

                 <div class="til-pro text-center {{editabletext}}" text-id="{{ site.name + '_til_yu' }}"> {{ read_text(site.name +  '_til_yu') }}</div>

      </div>
