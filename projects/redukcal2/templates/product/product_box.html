<script type="text/template" id="product_template" class="hidden">
    <div class="col-md-4 pad col-sm-6 col-xs-12 ocultar">
        <div class="cuadro-box-pro">
            <div align="center">
                <p class="inf ellipsis multiline">{{! name }}</p>
                <hr class="box-list">
                <div class="up"> {{! upp }}</div>
                <div class="vert-align s-b-2">Sobres</div>
                <div class="pal">| </div>
                <div class="product-price informacion" in_stock="{{! in_stock }}">{{! main_price|money }} </div>
                <hr class="box-list-bot">
                <img src="{{! images[0]['thumb_500'] }}" alt="" class="img-1">
                <a href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}">
                    <button type="button" class="btn btn-default mas-info pro" sku="{{! sku }}">MÁS INFORMACIÓN</button>
                </a>
                <button 
                    type="button" 
                    class="btn add-to-cart btn-default carr" 
                    id="open-cart" 
                    data-toggle="modal" 
                    data-target="#myModal"
                    product-upp="{{! upp }}"
                    product-name="{{! name }}"
                    product-price="{{! main_price }}"
                    product-sku="{{! sku }}"
                    product-id="{{! id }}"
                    product-img="{{! images[0]['thumb_200'] }}"
                    lp-cart-add >AÑADIR AL CARRO
                </button>
            </div>
        </div>
    </div>
</script>
