<script type="text/template" id="product_template" class="hidden">

    <div class="col-md-4 col-sm-6">
        <div class="product"> 
            <div class="image"><a href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}"><img src="{{! images[0]['thumb_200'] }}" alt="" class="img-responsive img-detal" style="height: 200px;width: 100%;"></a>
                <div class="quick-view-button">
                    <button product-id="{{! id }}" product-name="{{! name }}" product-price="{{! main_price }}" product-upp="{{! upp }}" class="add-to-cart btn btn-default btn btn-default btn-lg btn-block">Agregar al carro</button>
                </div>
            </div>
            <div class="text">
                <p class="brand"><a href="#">{{! name }}</a></p>
                <h3> <a href="detail.html">{{! description }}</a></h3>
                <p class="price">{{! main_price }}</p>
            </div>
        </div>
    </div>
</script>
