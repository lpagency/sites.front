<!--banner grande-->
<section>
      <div style="position: relative;">
        {% if is_admin %}
               <div class="image-upload lapiz visible-movil">
                   <label for="img_banner_1">
                       <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                   </label>
                   <input type="file" class="editableimage" image-id="{{ site.name }}_banner_1" name="image" id="img_banner_1" >
               </div>
        {% end %}
                <img id="{{ site.name }}_banner_1" src="{{ read_image(site.name + '_banner_1', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_banner_1',500) }}'" class="banner_vista" alt="item">

                <div class="col-md-12">
                    <h1 class="text-center til {{editabletext}}" text-id="{{ site.name + '_til_1' }}"> {{ read_text(site.name +  '_til_1') }}</h1>
                </div>
       </div>
</section>
