<script type="text/template" id="product_template_2" class="hidden">
    <div class="col-md-4 col-sm-6">
        <a class="fancybox fancybox.iframe" href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}" style="z-index: 2;">
            <div class="border-prod">
                <div class=" product-grid">
                    <a href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}">
                        <div class="product product-thumb">
                            <figure>
                                <div class="image img-prod" >
                                    <img src="{{! images[0]['thumb_200'] }}" onload="this.onload='';this.src='{{! images[0]['thumb_1'] }}'" alt="" class="img-responsive img-detal" />
                                </div>
                                <div class="col-lg-12 fondo-deail">
                                    <figcaption class="text-center detail-prod">
                                        <p class="name name-prod"><a href="#">{{! name }}</a></p>
                                        <h3 class="stock">STOCK :18 UNIDADES</h3>
                                        <p class="{{! (parseInt(data.customer_price) === 0 || isNaN(parseInt(data.customer_price))) ? '' : 'hidden' }} price price-prod">{{! main_price|money }}</p>
                                        <p class="{{! (parseInt(data.customer_price) === 0 || isNaN(parseInt(data.customer_price))) ? 'hidden' : '' }} price price-prod"><span style="text-decoration:line-through">{{! main_price|money }}</span> {{! customer_price|money }}</p>
                                    </figcaption>
                                </div>
                            </figure>
                        </div>
                    </a>
                </div>
            </div>
        </a>
    </div>
</script>
