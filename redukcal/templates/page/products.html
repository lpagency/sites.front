<script type="text/javascript">
    $(document).ready(function(){
    $(".fancybox").fancybox({
        'width':800,
        'height':600,
        'autoSize' : false
        });

    });
</script>

<!-- template que se muestra por cada producto //importante type="template" y el id -->
<script type="template" class="hidden" id="product_template" >
    <div class="col-md-4 col-sm-4 space50" >
        <div class="box-4 img" style="height:410px" product-id="{{! id }}">
            <img src="{{ site_base }}/static/img/loading.gif" class="img-responsive product-image" alt="item">
            <div class="mask">
                <button type="button" id="add-cart-{{! id }}" class="Prod-btn add-cart-prod add-to-cart" data-toggle="button" aria-pressed="false" autocomplete="off"  product-id="{{! id }}" product-upp="{{! upp }}" product-name="{{! name }}" product-price="{{! main_price }}" disabled=true>Agregar al carro</button>
                <button type="button" id="detail-{{! id }}" class="fancybox fancybox.iframe Prod-btn btn2" href="{{ site_base }}/sc/product/detail/{{! name|friendly }}/{{! id }}" disabled=true>Detalle</button>
            </div>
        </div>
        <div class="prod-heading"  style="height:70px">
            <h3 class="fweight200">{{! name }}</h3>
            <h4 class="money" >{{! main_price }}</h4>
        </div>
    </div> 
</script>
