{% extends "../base.html" %}
{% block title %}
    {{ site.name }}
{% end %}
{% block header %}
{% include '../home/header_inside.html' %}
{% end %}
{% block body %}
<div id="wrap" style="top:80px;">
    <!-- registration -->
    <div class="row">
        <div class="col-sm-12 blog-content">
            <div class="content articulo-text2" style="text-align:center;">
                <div class="col-sm-12 content-picture" style="text-align:center;">

                    <!-- <div class="post-date" style="text-align:left;">
                    {{ article["creation_date"].strftime("%d %b %Y") }} 
                    </div> -->

                    <img class="fondo-articulo"src="{{ article["thumb_500"] }}" class="img-responsive lazy" data-original="{{ article["url"] }}" alt="item">

               

                    <h1 class="h1-art_a">
                        {{ article["title"] }}
                    </h1>
                </div>
                
                <div class="col-sm-12 especial title-wraper">
                    <h2 class="h2-art_b">"{{ article["caption"] }}"
                      
                    </h2>
                </div>
              
                <div class="col-sm-12 especial">
                    <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1" >
                        {{ article["description"] }}
                    </div>
                </div> 
             
            </div>
        </div>
        <div class="col-sm-3 blog-sidebar">
            <div class="widget">
            </div>
        </div>




    </div>
    <!-- <article>
        <header>
            <h1 class="h1-art" >Contenido relacionados</h1>
        </header>
    </article> -->
    <!-- {{! content }} -->
    <!-- row 4 -->
    <div class="carritoproductos clearfix">
        <div class="flecha clearfix">
        </div>
    </div>
</div>
{% include '../home/footer.html' %}
{% end %}
