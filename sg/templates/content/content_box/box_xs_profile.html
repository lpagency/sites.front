<div {% if box_counter != 0 %}data-sr{% end %} class="col-sm-12 sobre-botones caja-s">
    <div class="cont-modifi" style="background:url('{{ cnt["thumb_1"] }}')" >
        <div class="modifi" style="display:none;">
            <button class="cerrar-opciones" >
            <i class="icon-remove"></i>
            </button>
            <ul class="vertical-center-cont">
                    <li>
                        <a href="{{ site_base }}/content/remove?id={{ cnt["id"] }}" >Archivar</a>
                    </li>
                    <li>
                        <a href="/" >Editar</a>
                    </li>
            </ul>
        </div>
        <a href="{{ site_base }}/profile/detail/{{ cnt["id"] }}">
            <div class="cont-boxes" style="background:url('{{ cnt["thumb_1"] }}')" >
                <div class="box-profile">
                    <div class="vertical-center-cont"> 
                        <div class="horizontal-center-cont">
                             <h2>{{ cnt["title"] }}</h2>
                        </div>
                    </div>
                </div>
                <img src="{{ cnt["thumb_1"] }}" data-original="{{ cnt["thumb_200"] }}" class="lazy" alt="item">
            </div>
        </a>
    </div>
    <span class="btn-modificar-cont">
        <i class="icon-pencil"></i>
    </span>
    <span class="btn-modificar-cont btn-set-cont" content-id="{{ cnt["id"] }}" box-id="{{ box_index }}" >
        <i class="icon-pushpin"></i>
    </span>
</div>
